<VirtualHost *:8080>
    #Basic setup
    ServerAdmin info@djangowebstudio.nl
    ServerName openaid.serpia-server-l1.com

    <Directory /home/openaid/public_html/openaid.com/openaid/myproject/conf/>
        Order deny,allow
        Allow from all
    </Directory>

    LogLevel warn
    ErrorLog  /home/openaid/public_html/openaid.com/logs/apache_error.log
    CustomLog /home/openaid/public_html/openaid.com/logs/apache_access.log combined
    
    WSGIDaemonProcess openaid.com user=www-data group=www-data threads=25
    WSGIProcessGroup openaid.com
    
    WSGIScriptAlias / /home/openaid/public_html/openaid.com/openaid/myproject/conf/run.wsgi
</VirtualHost>